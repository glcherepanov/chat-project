<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded'
                (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>
                <span class='glyphicon glyphicon-envelope'></span> Режднессем
            </a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <div *ngIf="logged; then loggedBlock else authBlock"></div>
                <ng-template #loggedBlock>
                    <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                        <a [routerLink]='["/user"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-home'></span> Личный кабинет: {{ userLogin }}
                        </a>
                    </li>
                    <li [routerLinkActive]='["link-active"]'>
                        <a [routerLink]='["/chat-list"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-envelope'></span> Чаты
                        </a>
                    </li>
                    <li [routerLinkActive]='["link-active"]'>
                        <a [routerLink]='["/friends"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-user'></span> Друзья
                        </a>
                    </li>
                    <li>
                        <a (click)="LogOut()">
                                <span class='glyphicon glyphicon-log-out'></span> Выход
                        </a>
                    </li>
                </ng-template>
                <ng-template #authBlock>
                    <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                        <a [routerLink]='["/login"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-log-in'></span> Авторизация
                        </a>
                    </li>
                    <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                        <a [routerLink]='["/registration"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-edit'></span> Регистрация
                        </a>
                    </li>
                </ng-template>  
            </ul>
        </div>
    </div>
</div>

<div class="container col-md-6 col-md-offset-3">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input [(ngModel)]="login" name="login" type="text" class="form-control" placeholder="Email address" required="" autofocus="">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" (click)="Auth()">Sign in</button>
    </form>
    <div *ngIf="error" class="alert alert-danger" role="alert">Неверный логин или пароль</div>
</div>

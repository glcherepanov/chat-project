<form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input [(ngModel)]="login" name="login" type="text" class="form-control" placeholder="Login" required="" autofocus="">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block button-login" (click)="Auth()">Sign in</button>
</form>
<div *ngIf="error" class="alert alert-danger" role="alert">Неверный логин или пароль</div>

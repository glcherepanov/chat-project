<h1>Ваши чаты:</h1>
<hr>
<div style="margin: 20px 0">
  <button type="button" class="btn-send-message btn btn-primary btn-outline-dark" routerLink="./create">Создать беседу</button>
</div>
<hr>
<div class="list-group">
    <ng-container *ngFor="let chat of chats" >
        <a routerLink="./{{chat.id}}" class="list-group-item list-group-item-action flex-column align-items-start chat-open-button">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{chat.name}}</h5>
            </div>
            <small *ngIf="chat.typeChat == 1">Беседа</small>
        </a>
    </ng-container>
</div>

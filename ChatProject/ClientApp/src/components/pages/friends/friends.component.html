<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>Ваши друзья</h1>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Имя</th>
        <th scope="col">Логин</th>
        <th scope="col">Удалить из друзей </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{user.id}}</th>
        <th>{{user.name}}</th>
        <th>{{user.login}}</th>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" (click)="deleteFriend(user.userId)">Удалить</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
